- id: movie_playing
  alias: "Movie playing"
  trigger:
    - platform: state
      entity_id: media_player.fire_tv_stick
      from: 'paused'
      to: 'playing'
  action:
    service: scene.turn_on
    entity_id: scene.theater_light_off
- id: watch_movie
  alias: "Watch Movie"
  trigger:
    - platform: state
      entity_id: sensor.theater_room
      from: 'PowerOff'
      to: 'Watch Fire TV'
  action:
    service: scene.turn_on
    entity_id: scene.theater_light_off
- id: movie_theater_room_light_on
  alias: "Theater Room Light On"
  trigger:
    - platform: state
      entity_id: sensor.theater_room_motion_sensor
      from: 'inactive'
      to: 'active'
#    - platform: time
#      # # every minute
#      minutes: '/1'
#      #seconds: '/1'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.mqtt_theater_room_light
        state: 'off'
      - condition: state
        entity_id: sensor.theater_room
        state: 'PowerOff'
      - condition: state
        entity_id: sensor.theater_room_motion_sensor
        state: 'active'
  action:
    service: scene.turn_on
    entity_id: scene.theater_light_normal
- id: theater_room_light_off
  alias: "Theater Room Light Off"
  trigger:
    - platform: state
      entity_id: sensor.theater_room_motion_sensor
      from: 'active'
      to: 'inactive'
#    - platform: time
#      # every minutes
#      minutes: '/1'
      #seconds: 00
    - platform: state
      entity_id: media_player.fire_tv_stick
      from: 'paused'
      to: 'playing'      
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: media_player.fire_tv_stick
        state: 'playing'
      - condition: and
        conditions:
          - condition: state
            entity_id: sensor.theater_room_motion_sensor
            state: 'inactive'
          - condition: state
            entity_id: light.mqtt_theater_room_light
            state: 'on'
  action:
    service: light.turn_off
    entity_id: light.mqtt_theater_room_light
- id: trash_day_reminder
  alias: "Trash Day Reminder"
  trigger:
    - platform: state
      entity_id: sensor.until_trash_day
      to: '1'
    - platform: time
      # Every Hour
      hours: '/4'
      minutes: 00
      seconds: 00
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.mqtt_dinner_table_light
        state: 'on'
      - condition: state
        entity_id: sensor.until_trash_day
        state: '1'
  action:
    - service: tts.google_say
      entity_id: media_player.nguyeniverse
      data:
        message: "Trash Day is Tomorrow. Bring out the trash can!"
        cache: false