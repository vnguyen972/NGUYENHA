- id: notify_gh_about_front_door
  alias: Notify GH about Front Door
  hide_entity: false
  trigger:
    platform: state
    entity_id: sensor.front_door
  action:
    - condition: or
      conditions:
        - condition: state
          entity_id: media_player.kitchen_home
          state: 'off'
        - condition: state
          entity_id: media_player.kitchen_home
          state: 'idle'
    - service: tts.google_say
      entity_id: media_player.kitchen_home
      data_template:
        message: "Front door is {{states('sensor.front_door')}}"
        cache: false
